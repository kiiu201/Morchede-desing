<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/M14.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <title>مـرشدي</title>
</head>
<body>
  <header>
    <span><a class="b1" href="login.html">تسجيل خروج</a></span>
    <span><a class="b2" href="about.html">حول</a></span>
</header>

  <div class="container">
    <div class="title">تعديل الخطة الدراسية</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">بداية تجديد القيد</span>
            <input type="date" placeholder="الفصل الدراسي" required>
          </div>
          <div class="input-box">
            <span class="details">نهاية تجديد القيد</span>
            <input type="date" placeholder="الرقم المقرر"required>
          </div>
          <div class="input-box">
            <span class="details">بداية استئناف الدراسة</span>
            <input type="date" placeholder="اسم المقرر" required>
          </div>
          
          <div class="input-box">
            <span class="details">نهاية استئناف الدراسة</span>
            <input type="date" placeholder="عدد الوحدات" required>
          </div>
          
          <div class="input-box">
            <span class="details">بداية الامتحانات النهائية</span>
            <input type="date" placeholder="عدد الوحدات" required>
          </div>
          
          <div class="input-box">
            <span class="details">نهاية الامتحانات النهائية</span>
            <input type="date" placeholder="عدد الوحدات" required>
          </div>
          <div class="input-box">
            <span class="details">مناقشة المشاريع</span>
            <input type="date" placeholder="عدد الوحدات" required>
          </div>
          <div class="input-box">
            <span class="details">اعلان النتائج</span>
            <input type="date" placeholder="المقررات التمهيدية" required>
          </div>
          
          <div class="input-box">
            <span class="details">استلام طلبات المراجعة</span>
            <input type="date" placeholder="عدد الوحدات" required>
          </div>
          <div class="input-box">
            <span class="details">الملاحظات</span>
            <input type="text" placeholder="عدد الوحدات" required>
          </div>
          
          <div class="input-box">
            <span class="details">العطل خلال الفصل</span>
            <input type="text" placeholder="عدد الوحدات" required>
          </div>
          </div>
        </div>
        
        <div class="">
          <input class="btn" type="submit" value="تعديل">
        </div>
        
      </form>
    </div>
  </div>






</body>
</html>
